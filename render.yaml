services:
  - type: web
    name: deli-backend
    env: php
    region: oregon
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan storage:link
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      # Add other environment variables in Render dashboard
      # APP_KEY, DB credentials, etc.

databases:
  - name: deli-database
    databaseName: deli_db
    user: deli_user
    plan: free
    region: oregon

